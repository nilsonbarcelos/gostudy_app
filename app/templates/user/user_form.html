{% extends 'base.html' %}
{% load my_filters %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Nome do usuário: </label>
        {{ user_form.username|addclass:'form-control' }}
    </div>
    <div class="form-group">
        <label>Senha: </label>
        {{ user_form.password1|addclass:'form-control' }}
    </div>
    <div class="form-group">
        <label>Confirmação de senha: </label>
        {{ user_form.password2|addclass:'form-control' }}
    </div>

    <div class="form-group">
        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </div>
</form>
{% endblock content %}
