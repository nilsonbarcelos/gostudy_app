{% extends 'base.html' %}
{% load my_filters %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>User login: </label>
        {{ user_form.username|addclass:'form-control' }}
    </div>
    <div class="form-group">
        <label>Password:
            (9 characters minimum and must contain one of the special character #@)</label>
        {{ user_form.password1|addclass:'form-control' }}
    </div>
    <div class="form-group">
        <label>Confirm the password: </label>
        {{ user_form.password2|addclass:'form-control' }}
    </div>

    <div class="form-group">
        <input type="submit" value="Save" class="btn btn-primary">
    </div>
</form>
{% endblock content %}
